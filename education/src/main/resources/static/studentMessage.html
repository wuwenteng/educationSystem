    <script>
        $(function() {
            // 全局变量
            var studentNumber;
            var studentName;

            $.ajax({
                type:"GET",
                url : "http://localhost:8080/haveLogin/getUsername",
                data : {},
                dataType : 'json',

                success : function(data){
                    if (data.code==200) {
                        $("#username").html(data.user.username);
                        //$("#number").html(data.user.password);
                        studentNumber = data.user.password;
                        studentName = data.user.username;
                        $("#name").html(studentName);
                        $("#number").html(studentNumber);
                        $("#studentName").html(studentName);
                    } else {
                        alert(data.message);
                    }
                }

            });

            function refreshTable() {
                table.ajax.reload();
            }

            var table = $("#dynamic-table").DataTable({
                "columns" : [
                    {"data":"id"},
                    {"data":"number"},
                    {"data":"name"},
                    {"data":"time"},
                    {"data":"place"}
                    // {"data":"grade"},
                ],
                "oLanguage":{
                    "sLengthMenu":"每页显示_MENU_条记录",
                    "sZeroRecords":"抱歉，没有找到",
                    "sInfo":"从_START_到_END_/共_TOTAL_条数据",
                    "sInfoEmpty":"没有数据",
                    "sInfoFiltered":"(从_MAX_条数据中检索)",
                    "oPaginate":{
                        "sFirst":"首页",
                        "sPrevious":"前一页",
                        "sNext":"后一页",
                        "sLast":"尾页"
                    }
                },
                "ajax": {
                    "url" : "http://localhost:8080/haveLogin/selectStudentCourse/", //不同操作不同url
                    "type" : "GET",
                    "data" : function() {
                        //var number = $("#number").val();
                        //var number = "20180905";
                        return "number=" + studentNumber;
                    }
                }
            });
            
            $("#logout").click(function() {
                $.ajax({
                    type:"GET",
                    url:"http://localhost:8080/logout",
                    dataType:'json',
                    success: function(data) {
                        alert(data.message);
                        window.location = "login.html";
                    },
                    error: function(XMLHttpRequest,textStatus,error) {
                        alert(XMLHttpRequest.status);
                        alert(XMLHttpRequest.readyState);
                        alert(error);
                    }
                });
            });

            $("#refreshBtn").click(function(){
               refreshTable();
            });
        })
